<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:ital@0;1&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>SnapClima</title>

</head>
<body>
    <header class="header">
        <div class="header-city-search-bar">
            <input class="header-input" type="text" name="city-search-input" id="city-search-input" placeholder="Temperatura de qual a cidade?">
            <button class="header-button" id="city-search-button" >
                <img class="header-button-icon" src="./assets/search-icon.svg" alt="ícone de uma lupa">
            </button>
        </div>

        <div class="header-current-date" id="current-date">...</div>
        <div class="header-city-name" id="city-name">...</div>
    </header>

    <section class="current-temperature">
        <img  class="current-temperature-wheather-icon" id="weather-icon" src="./assets/loading-icon.svg" alt="icone que ilustra a temperatura atual" aria-hidden="true">
        <div class="current-temperature-description" id="weather-description">...</div>
        <div class="current-temperature-info-label">Tempo agora</div>
        <div class="current-temperature-ct" id="current-temperature">...</div>
        
    </section>

    <div class="container">
        <section class="details">
            <div class="details-item">
                <div class="details-item-label">Vento</div>
                <div class="details-item-value" id="wind-speed">...</div>
            </div>
            <div class="details-item">
                <div class="details-item-label">Sensação</div>
                <div class="details-item-value" id="feels-like-temperature">...</div>
            </div>
            <div class="details-item">
                <div class="details-item-label">Umidade</div>
                <div class="details-item-value" id="current-humidity">...</div>
            </div>
            
        </section>

        <section class="sunset-sunrise">
            <div class="sunset-sunrise-item">
                <img class="sunset-sunrise-icon" src="./assets/sunrise.svg" alt="nascer do sol">
                <div class="sunset-sunrise-value" id="sunrise-time">...</div>
            </div>

            <div class="sunset-sunrise-item">
                <img class="sunset-sunrise-icon" src="./assets/sunset.svg" alt="por do sol">
                <div class="sunset-sunrise-value" id="sunset-time">...</div>
            </div>
            
        </section>
    </div>

    <script src="./scritpt.js"></script>
</body>
</html>
